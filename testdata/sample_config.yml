releases:
  github:
    - owner: docker
      repo: docker-py
      filter: '[2-9]+\.[0-9]+\.[0-9]+'
      webhooks:
        - http://example.local/webhooks/test
    - owner: nginx
      repo: nginx
      filter: '[2-9]+\.[0-9]+\.[0-9]+'
      usetags: true

  dockerhub:
    - repo: nginx
    - owner: rycus86
      repo: grafana

  pypi:
    - name: flask

  jetbrains:
    - name: go
      alias: GoLand

    - name: iiu
      alias: IntelliJ IDEA

    - name: pcp
      alias: PyCharm